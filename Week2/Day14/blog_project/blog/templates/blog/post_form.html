{% extends "blog/base.html" %}

{% block title %}
    {% if object %}Update Post{% else %}Create Post{% endif %} - Django Blog
{% endblock %}

{% block content %}
<div class="post">
    <h1 style="margin-bottom: 1.5rem;">
        {% if object %}Update Post{% else %}Create New Post{% endif %}
    </h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" 
                   name="title" 
                   id="id_title" 
                   value="{% if object %}{{ object.title }}{% endif %}"
                   required 
                   maxlength="200">
        </div>
        
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea name="content" 
                      id="id_content" 
                      required>{% if object %}{{ object.content }}{% endif %}</textarea>
        </div>
        
        <div style="margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
                {% if object %}Update{% else %}Create{% endif %} Post
            </button>
            <a href="{% url 'blog-home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
