{% extends "blog/base.html" %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<div class="post">
    <h1 style="margin-bottom: 1.5rem; color: #e74c3c;">Delete Post</h1>
    
    <p style="margin-bottom: 1rem;">Are you sure you want to delete the post:</p>
    <blockquote style="padding: 1rem; background: #f8f9fa; border-left: 4px solid #e74c3c; margin-bottom: 1.5rem;">
        <strong>{{ object.title }}</strong>
    </blockquote>
    
    <p style="color: #666; margin-bottom: 1.5rem;">
        This action cannot be undone.
    </p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
